<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        #chat-container { width: 90%; max-width: 600px; margin: 20px auto; background: #333; padding: 10px; border-radius: 10px; }
        .chat-message { text-align: left; padding: 5px; border-bottom: 1px solid #444; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
        #status { margin-top: 10px; font-weight: bold; color: yellow; }
    </style>
</head>
<body>
    <h1>TikTok Live Chat Reader</h1>
    <input type="text" id="username" placeholder="Masukkan username TikTok">
    <button onclick="connectChat()">Connect</button>
    
    <h3>Chat:</h3>
    <div id="chat-container"></div>
    <p id="status">Status: Menunggu koneksi...</p>

    <script>
        let socket;

        function connectChat() {
            const username = document.getElementById("username").value.trim();
            const statusEl = document.getElementById("status");
            if (!username) {
                alert("Masukkan username TikTok!");
                return;
            }

            const socketUrl = `wss://chatlive-port3000.up.railway.app/?username=${username}`;
            socket = new WebSocket(socketUrl);

            socket.onopen = () => {
                statusEl.textContent = "Status: Terhubung ke server!";
                statusEl.style.color = "lightgreen";
            };

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                const chatContainer = document.getElementById("chat-container");
                const chatDiv = document.createElement("div");
                chatDiv.className = "chat-message";
                chatDiv.textContent = `${message.user}: ${message.text}`;
                chatContainer.appendChild(chatDiv);
            };

            socket.onerror = (error) => {
                console.error("WebSocket Error: ", error);
                statusEl.textContent = "Status: Koneksi bermasalah!";
                statusEl.style.color = "red";
            };

            socket.onclose = () => {
                alert("Koneksi terputus!");
                statusEl.textContent = "Status: Koneksi terputus!";
                statusEl.style.color = "orange";
            };
        }
    </script>
</body>
</html>
